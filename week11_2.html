<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //onload=on이하의 상황이 되었을때 이벤트 실행 - 문서 로딩이 끝나면 실행
        window.onload = function(){ 
                //문서객체에게 요청->(h1객체 하나 가져옴)queryselector메서드 호출->style에서 색상을 blue호출
                //가능한 body는 script 뒤쪽으로 넣기
                document.querySelector("h1").style.color= "red";
        }
    </script>



</head>
<body>
    <h1>Javascript</h1>
</body>
</html>
